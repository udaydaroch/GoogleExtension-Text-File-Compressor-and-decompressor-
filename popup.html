<!DOCTYPE html>
<html>
<head>
  <title>File Compressor</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
   body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f8f9fa;
      width: 400px;
      box-sizing: border-box;
    }
    #result {
      margin-top: 10px;
      word-wrap: break-word;
    }
  </style>
</head>
<body>
  <div class="card shadow-sm" style="width: 100%; max-width: 600px;">
    <div class="card-body">
      <h1 class="card-title text-center my-4">Text File Compressor</h1>
      <div class="form-group">
        <input type="file" class="form-control-file" id="fileInput" />
      </div>
      <div class="btn-group mb-4" role="group" style="width: 100%;">
        <button id="compressBtn" class="btn btn-primary" style="width: 50%;">Compress</button>
        <button id="decompressBtn" class="btn btn-secondary" style="width: 50%;">Decompress</button>
      </div>
      <div id="result" class="alert alert-info d-none"></div>
      <a id="downloadLink" class="btn btn-success d-none" href="#" download>Download</a>
    </div>
  </div>
  <script src="popup.js"></script>
  <script src="huffman.js"></script>
</body>
</html>
